<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link href="/css/juststart.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .login-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 화면의 전체 높이 */
        }
        .input-clean {
            border: none; /* 테두리 제거 */
            box-shadow: none; /* 그림자 제거 */
        }
        .btn-login {
            margin-bottom: 2rem; /* 버튼 밑에 여백 추가 */
        }
    </style>
</head>
<body class="bg-gray-100">
<div class="login-screen">
    <div class="bg-blue-200 p-8 rounded-lg shadow-lg w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-6">로그인</h2>
        <form method="post" action="login">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 mb-2">이메일</label>
                <!-- <input type="email" id="username" name="username" class="w-full p-2 input-clean rounded" required> -->
                <input type="email" id="username" name="username" class="w-full p-2 input-clean rounded">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 mb-2">비밀번호</label>
                <!-- <input type="password" id="password" name="password" class="w-full p-2 input-clean rounded" required> -->
                <input type="password" id="password" name="password" class="w-full p-2 input-clean rounded">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 btn-login">로그인</button>
        </form>
        <div class="flex justify-between mt-4">
            <a href="#" class="text-gray-600 hover:text-gray-900">아이디/비밀번호 찾기</a>
            <a href="#" class="text-gray-600 hover:text-gray-900">회원가입</a>
        </div>
    </div>
</div>
</body>
</html>
